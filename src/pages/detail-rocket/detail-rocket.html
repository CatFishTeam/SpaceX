<ion-header>

  <ion-navbar>
    <ion-title *ngIf="rocket">{{ rocket.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="rocket" class="single-rocket">
    <ion-card-header class="rocket-header item item-divider">
      <ion-card-title ion-text color="primary">
          <span *ngIf="rocket.active; else inactive">
            <ion-badge color="secondary">&nbsp;</ion-badge>
          </span>
        <ng-template #inactive><ion-badge color="danger">&nbsp;</ion-badge></ng-template>
        {{ rocket.name }}
      </ion-card-title>
      <p>Made by {{ rocket.company }}</p>
      <div ion-text color="semi-dark-gray" class="description">
        {{ rocket.description }}
      </div>
    </ion-card-header>
    <ion-card-content class="rocket-content item item-body">
      <ion-list>
        <ion-list-header>Specs</ion-list-header>
        <!-- Pays -->
        <ion-item color="light">
          <div class="row">
            <span class="col-one">Country</span>
            <span class="col-two">{{ rocket.country }}</span>
          </div>
        </ion-item>
        <!-- DiamÃ¨tre -->
        <ion-item>
          <div class="row">
            <span class="col-one">Diameter</span>
            <span class="col-two">{{ rocket.diameter.meters }} m</span>
          </div>
        </ion-item>
        <!-- Hauteur -->
        <ion-item>
          <div class="row">
            <span class="col-one">Height</span>
            <span class="col-two">{{ rocket.height.meters }} m</span>
          </div>
        </ion-item>
      <!-- Cost by launch -->
        <ion-item>
          <div class="row">
            <span class="col-one">Cost by launch</span>
            <span class="col-two">{{ rocket.cost_per_launch }}$</span>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
