<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Futur Launches</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">
    <div *ngIf="launches">
      <div *ngFor="let launch of launches">
        {{ launch.mission_name }}
      </div>
    </div>
  </div>
</ion-content>
