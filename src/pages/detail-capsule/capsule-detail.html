<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsule {{ capsule.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="capsule" class="single-capsule">
    <ion-card-header class="capsule-header item item-divider">
      <ion-card-title ion-text color="primary">
          <span *ngIf="capsule.active; else inactive">
            <ion-badge color="secondary">&nbsp;</ion-badge>
          </span>
        <ng-template #inactive><ion-badge color="danger">&nbsp;</ion-badge></ng-template>
        {{ capsule.name }}
      </ion-card-title>
      <p>Made by {{ capsule.company }}</p>
      <div ion-text color="semi-dark-gray" class="description">
        {{ capsule.description }}
      </div>
    </ion-card-header>
    <ion-card-content class="capsule-content item item-body">
      <ion-list>
        <ion-list-header>Specs</ion-list-header>
        <!-- Pays -->
        <ion-item color="light">
          <div class="row">
            <span class="col-one">Country</span>
            <span class="col-two">{{ capsule.country }}</span>
          </div>
        </ion-item>
        <!-- DiamÃ¨tre -->
        <ion-item>
          <div class="row">
            <span class="col-one">Diameter</span>
            <span class="col-two">{{ capsule.diameter.meters }} m</span>
          </div>
        </ion-item>
        <!-- Hauteur -->
        <ion-item>
          <div class="row">
            <span class="col-one">Height</span>
            <span class="col-two">{{ capsule.height.meters }} m</span>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
