<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <button ion-item *ngFor="let rocket of rockets" (click)="rocketDetail({ rocketId: rocket.id })">
        <span *ngIf="rocket?.active; else inactive">
          <ion-badge color="secondary">&nbsp;</ion-badge>
        </span>
        <ng-template #inactive><ion-badge color="danger">&nbsp;</ion-badge></ng-template>
        {{ rocket?.name }}
      </button>
    </ion-list>
  </div>
</ion-content>
