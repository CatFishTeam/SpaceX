<ion-header>
  <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Back</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-card *ngIf="launchpad" class="single-launchpad">
    <ion-card-header class="launchpad-header item item-divider">
      <ion-card-title ion-text color="primary">
          <span *ngIf="launchpad.status == 'active'">
            <ion-badge color="secondary">&nbsp;</ion-badge>
          </span>
        <span *ngIf="launchpad.status == 'retired'">
            <ion-badge color="danger">&nbsp;</ion-badge>
          </span>
        <span *ngIf="launchpad.status == 'under construction'">
            <ion-badge color="warning">&nbsp;</ion-badge>
        </span>
        {{ launchpad.full_name }}
      </ion-card-title>
      <p>Location: {{ launchpad.location.name }},</p>
      <p>{{ launchpad.location.region }}</p>
      <div ion-text color="semi-dark-gray" class="description">
        {{ launchpad.details }}
      </div>
    </ion-card-header>
    <ion-card-content class="launchpad-content item item-body">
      <ion-list>
        <ion-list-header>Launches</ion-list-header>
        <p ion-item *ngFor="let vehicle of launchpad.vehicles_launched">
          {{vehicle}}
        </p>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
