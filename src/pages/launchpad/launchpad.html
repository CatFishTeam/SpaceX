<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Lauchpads</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-list>
      <a ion-item *ngFor="let launchpad of launchpads" (click)="openModal({launchpadId: launchpad?.id})">
      <span *ngIf="launchpad.status == 'active'">
            <ion-badge color="secondary">&nbsp;</ion-badge>
      </span>
        <span *ngIf="launchpad.status == 'retired'">
            <ion-badge color="danger">&nbsp;</ion-badge>
          </span>
        <span *ngIf="launchpad.status == 'under construction'">
            <ion-badge color="warning">&nbsp;</ion-badge>
      </span>
        {{launchpad?.full_name}}
      </a>
    </ion-list>

  </ion-content>
